<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js"></script>
    </head>
    <body onload="App.onload()">
        <div id="dataTarget"></div>
        <div id="formContainer">
            <form id="AddMovieForm" onsubmit="event.preventDefault(); App.addMovie(event.target.elements); return false;">
                <label>Name: <input type="text" name="name" /></label>
                <label>Year: <input type="text" name="year" /></label>
                <label>Rating: <input type="text" name="rating" /></label>
                <label>Runtime: <input type="text" name="runtime" /></label>
                <label>Plot: <input type="text" name="plot" /></label>
                <input type="submit" value="Add" />
            </form>
        </div>
    </body>
</html>
